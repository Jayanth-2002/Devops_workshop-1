<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<script>
		function validateForm() {
			var username = document.forms["registration"]["username"].value;
			var password = document.forms["registration"]["password"].value;
			var name = document.forms["registration"]["name"].value;
			var phone = document.forms["registration"]["phone"].value;
			var email = document.forms["registration"]["email"].value;
			var address = document.forms["registration"]["address"].value;
			var type = document.forms["registration"]["type"].value;

			if (username == "") {
				alert("Please enter a username.");
				return false;
			}

			if (password == "") {
				alert("Please enter a password.");
				return false;
			}

			if (name == "") {
				alert("Please enter your name.");
				return false;
			}

			if (phone == "") {
				alert("Please enter a phone number.");
				return false;
			}

			if (email == "") {
				alert("Please enter an email address.");
				return false;
			}

			if (address == "") {
				alert("Please enter an address.");
				return false;
			}

			if (type == "") {
				alert("Please select a type.");
				return false;
			}
		}
	</script>
</head>
<body>
	<h1>Registration Form</h1>
	<form name="registration" onsubmit="return validateForm()">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" name="phone"><br><br>

		<label for="email">Email ID:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address"></textarea><br><br>

		<label for="type">Type:</label>
		<select id="type" name="type">
			<option value="">Please select</option>
			<option value="individual">Individual</option>
			<option value="organization">Organization</option>
		</select><br><br>

		<input type="submit" value="Register">
	</form>
</body>
</html>
